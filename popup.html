<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Productivity Tools</h2>

  <div class="tabs">
    <button class="tab-button active" data-tab="timer">Timer</button>
    <button class="tab-button" data-tab="scheduler">Scheduler</button>
    <button class="tab-button" data-tab="summarizer">Summarizer</button>
  </div>

  <div id="timer" class="tab-content active">
    <h3>Website Timer</h3>
    <input type="number" id="timerMinutes" placeholder="Minutes">
    <button id="startTimer">Start Timer</button>
    <div id="timerMessage" class="message error-message"></div>
    <div id="timerDisplay" class="info-message"></div>
    <div id="restoreContainer" style="display: none; margin-top: 15px;">
        <h3>Tab Closed by Timer</h3>
        <p id="restoreMessage"></p>
        <button id="restoreTabButton">Restore Last Tab</button>
    </div>
  </div>

  <div id="scheduler" class="tab-content">
    <h3>Task Scheduler</h3>
    <div class="input-group">
      <input type="text" id="taskName" placeholder="Task name">
      <input type="datetime-local" id="taskTime">
      <input type="url" id="taskLink" placeholder="(Optional) Meeting Link">
      <button id="addTask">Add Task</button>
      <button id="syncCalendarButton" style="background-color: #f39c12;">Sync with Calendar</button>
    </div>
    <div id="schedulerMessage" class="message error-message"></div>
    <ul id="taskList"></ul>
  </div>

  <div id="summarizer" class="tab-content">
    <h3>Document Summarizer</h3>
    <button id="summarizeDoc">Summarize</button>
    <p id="summaryResult" class="info-message"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
